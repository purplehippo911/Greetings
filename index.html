      margin: 0 auto;
      padding: 3rem;
      display: grid;

    .hero {

      padding: 5rem 0;
      background: skyblue;
      color: white;
      border: 10px solid var(--skyBlue);
    }

    .text {
      background: white;
      width: 100%;
      padding: 3em;
      color: black;
      font-size: 25px;
      font-weight: 900;
      display: flex;
      justify-content: center;
      transition: 0.7s;
      box-shadow: 2px 2px 2px 0.2px black;
    }

    .hero a {
      text-decoration: none;
    }

    .hero .btn {
      padding: 0.75em;
      box-shadow: 2px 2px 2px 0.2px black;
      background: var(--white);
      color: var(--skyBlue);
      text-transform: uppercase;
      font-weight: 900;
    }
  </style>
